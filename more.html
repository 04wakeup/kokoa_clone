<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lighting Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__header__title">More</h1>
      <div class="screen-header__header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="setting__notification"></span>
      </div>
    </header>

    <main class="main-screen more_screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://media-exp1.licdn.com/dms/image/C5603AQEAjoFPXtO9Zw/profile-displayphoto-shrink_100_100/0/1547386817245?e=1611187200&v=beta&t=UvZFZhHwlEn12fyKzXbH3RkQ4k4xrk72AKhCfcvyWG4"
            class="user-component__avatar user-component-avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">James Choi</h4>
            <h6 class="user-component__subtitle">
              1-778-687-0000 <span><i class="fas fa-info-circle"></i></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="far fa-file-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fas fa-palette"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="fas fa-users-cog"></i><span>Account</span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">K1okoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span> <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><span class="update__notification"></span> <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/e804d44f4f.js" crossorigin="anonymous"></script>
  </body>
</html>
